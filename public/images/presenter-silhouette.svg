<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <!-- Subtle backlight glow -->
    <radialGradient id="backlight" cx="50%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#1a3a5c" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <!-- Floor reflection gradient -->
    <linearGradient id="reflection" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#111111" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- Background glow effect -->
  <ellipse cx="200" cy="300" rx="180" ry="200" fill="url(#backlight)"/>
  
  <!-- Presenter silhouette - iconic keynote pose -->
  <g fill="#0a0a0a">
    <!-- Head -->
    <ellipse cx="200" cy="85" rx="32" ry="38"/>
    
    <!-- Neck -->
    <path d="M188 120 L212 120 L215 145 L185 145 Z"/>
    
    <!-- Body - turtleneck style -->
    <path d="
      M185 145
      C160 150, 140 170, 135 200
      L130 320
      C130 340, 145 360, 160 365
      L165 365
      L170 250
      C172 230, 180 220, 200 218
      C220 220, 228 230, 230 250
      L235 365
      L240 365
      C255 360, 270 340, 270 320
      L265 200
      C260 170, 240 150, 215 145
      Z
    "/>
    
    <!-- Left arm - relaxed at side -->
    <path d="
      M135 200
      C120 210, 110 240, 108 280
      C106 310, 110 340, 115 360
      L125 358
      C122 340, 120 310, 122 280
      C124 250, 132 225, 145 215
      Z
    "/>
    
    <!-- Right arm - raised in gesture (iconic pose) -->
    <path d="
      M265 200
      C280 195, 295 175, 310 150
      C320 135, 328 125, 340 120
      L345 130
      C335 138, 328 148, 320 162
      C305 185, 290 205, 275 215
      Z
    "/>
    
    <!-- Right hand - open gesture -->
    <path d="
      M340 120
      C345 115, 352 112, 358 115
      C362 118, 360 125, 355 130
      M340 120
      C348 118, 356 120, 360 125
      C363 130, 358 135, 352 135
      M340 120
      C346 122, 354 128, 356 135
      C357 142, 350 145, 345 142
      M340 120
      L345 130
      C348 138, 345 145, 340 145
      C335 145, 332 140, 335 135
      Z
    "/>
    
    <!-- Legs -->
    <path d="
      M160 365
      L155 480
      L175 480
      L178 370
      L222 370
      L225 480
      L245 480
      L240 365
      Z
    "/>
  </g>
  
  <!-- Subtle floor reflection -->
  <g transform="translate(0, 480) scale(1, -0.15)" opacity="0.15">
    <ellipse cx="200" cy="85" rx="32" ry="38" fill="#222"/>
    <path fill="#222" d="
      M185 145
      C160 150, 140 170, 135 200
      L130 320
      L270 320
      L265 200
      C260 170, 240 150, 215 145
      Z
    "/>
  </g>
</svg>